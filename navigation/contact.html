    <!--Description for contact starts here-->

    <p>Got questions or comments?
    <br>
    Fill out the form below to reach out to me regarding any questions or comments.
    </p>
    <br>
    <div class = "container">
        <label for="name">Name:</label>
        <input type="text" id="name" name="Name" placeholder="Please input your full name.">
        <br>
        <label for="email">Email Address:</label>
        <input type="text" id="email" name="Email" placeholder="Please input email address.">
        <br>
        <label for="subject">Please pick section you have questions/comments on...</label>
        <select id="subject" name="Subject" >
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
        </select>
        <br>
        <label for="message">Comments</label>
            <textarea id="message" name="Message" placeholder="Please input your comments here.">
            </textarea> 
        <br>
        <button id="submit" class='btn btn-primary btn-large'>Submit</button>

    </div>
    <!--Description for contact ends here-->
